<html>
	<head>
		<title>Sipt</title>
		<script type="text/javascript" src="scripts/mathjs.js"></script>
		<script type="text/javascript" src="scripts/Sipt.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var S1 = new Sipt();

			S1.SetMethod("Write", function(param1){
				document.write(param1);
			});

			S1.Execute(`
				def Check(var1){
					if(var1 >= 18){
						return "18 or over";
					}else{
						return "under 18";
					}
				}
				
				Result = Check(20);
				Write(Result);
			`);
		</script>
	</body>
</html>
