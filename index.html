<html>
	<head>
		<title>Sipt</title>
		<script type="text/javascript" src="scripts/mathjs.js"></script>
		<script type="text/javascript" src="scripts/Sipt.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var S1 = new Sipt();

			S1.SetMethod("Write", function(param1){
				document.write(param1);
			});

			S1.Execute(`
				Ext = 2;

				def Check(Param1){
					return Param1 + 4 + Ext;
				}
				
				Result = Check(4 + Ext);
				Write(Result);
			`);
		</script>
	</body>
</html>
