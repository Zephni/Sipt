<html>
	<head>
		<title>Sipt</title>
		<script type="text/javascript" src="scripts/mathjs.js"></script>
		<script type="text/javascript" src="scripts/Sipt.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var S1 = new Sipt();

			S1.SetSourceMethod("SourceMethod", function(param1){
				document.querySelector("body").innerHTML += param1 + " and source method";
			});

			S1.Execute(`
				def InternalMethod(){
					return "internal method";
				}

				SourceMethod(InternalMethod());
			`);
		</script>
	</body>
</html>
