<html>
	<head>
		<title>Sipt</title>
		<script type="text/javascript" src="scripts/Sipt.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// Custom JS method named 'Write'
			Sipt.SetMethod("Write", function(str){
				document.body.innerHTML += str + " JS method";
			});

			Sipt.Execute(`
				// Defining custom internal method with a single parameter that calls another method named 'Write'
				def CustomMethod(Param1){
					Write(Param1);
				}

				// Calling 'CustomMethod' with a string parameter
				CustomMethod("Interal method calling");
			`);
		</script>
	</body>
</html>
