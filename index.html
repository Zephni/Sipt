<html>
	<head>
		<title>Sipt</title>
		<script type="text/javascript" src="scripts/mathjs.js"></script>
		<script type="text/javascript" src="scripts/Sipt.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var S1 = new Sipt();

			S1.SetMethod("GetStackID", function(param){
				return this.CurrentStackID-1;
			});

			S1.Execute(`
				def Test(){
					Log(GetStackID());
					def Tester(){
						Log(GetStackID());
					}
					Tester();
				}

				Test();
				Log(GetStackID());
				Test();
			`);
		</script>
	</body>
</html>
